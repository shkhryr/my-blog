{% extends 'articles/base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <p>Are you sure you want to delete {{ article.title }}?</p>
            <button type="submit" class="button btn">Yes, I am</button>
            <a href="{% url 'article' article.id%}" class="button btn">Cancel</a>
        </fieldset>
    </form>
{% endblock %}
