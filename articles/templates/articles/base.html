{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{% static 'styles/main.css' %}" rel="stylesheet" type="text/css">

    <title>Document</title>

    </style>
</head>

<body class="bg-light">

  <div  id="logo">
    <u><h1>MyBlog.</h1></u>
    </div>

    {% block header %}

    {% endblock header %}
    <nav class="navbar fixed-bottom navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}"><li  title="Home">

              <svg width="46" height="44" viewBox="0 0 46 44"  xmlns="http://www.w3.org/2000/svg">
              <path d="M38.0399 18.6802V42.1336H28.9198V27.4401H17.8664V42.1336H8.74639V18.6802H5.41305L23.3998 3.10681L41.3865 18.6802H38.0399ZM0.933105 20.3469H7.07972V43.8003H19.5331V29.1068H27.2532V43.8003H39.7065V20.3469H45.8532L23.3998 0.906806L0.933105 20.3469Z" fill="#4D4D4D"/>
              </svg>

            </li></a>
            <a class="navbar-brand" href="{% url 'home' %}#article-heading"><li title="Articles">

              <svg width="44" height="29" viewBox="0 0 44 29"  xmlns="http://www.w3.org/2000/svg">
              <path d="M2.45329 2.40011H17.5999V10.2535H2.45329V2.40011ZM0.786621 11.9202H19.2666V0.733447H0.786621V11.9202Z" fill="#4D4D4D"/>
              <path d="M17.5999 27.0933H2.45329V19.24H17.5999V27.0933ZM19.2666 17.5733H0.786621V28.76H19.2666V17.5733Z" fill="#4D4D4D"/>
              <path d="M26.3866 2.40011H41.5333V10.2535H26.3866V2.40011ZM24.72 11.9202H43.1999V0.733447H24.72V11.9202Z" fill="#4D4D4D"/>
              <path d="M26.3866 19.24H41.5333V27.0933H26.3866V19.24ZM24.72 28.76H43.1999V17.5733H24.72V28.76Z" fill="#4D4D4D"/>
              </svg>

            </li></a>
            <a class="navbar-brand" href="{% url 'create' %}"><li title="New Article">

              <svg width="33" height="43" viewBox="0 0 33 43"  xmlns="http://www.w3.org/2000/svg">
              <path d="M0.0266113 42.3733H32.7467V11.9733H31.08V40.7066H1.69328V1.66678H19.5599V0.000116458H0.0266113V42.3733Z" fill="#4D4D4D"/>
              <path d="M11.7867 23.1068L26.9068 2.68021L30.0265 5.02682L14.8932 25.4669L11.3068 27.0536L11.7867 23.1068ZM9.29321 29.7734L15.9734 26.8135L32.3466 4.69349L26.5734 0.333592L10.2 22.4669L9.29321 29.7734" fill="#4D4D4D"/>
              </svg>

            </li></a>
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'profile'%}" title="Profile"><li>

                  <svg width="36" height="35" viewBox="0 0 36 35"  xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.9866 1.70674C22.1866 1.70674 25.5999 5.12002 25.5999 9.32002C25.5999 13.52 22.1866 16.9334 17.9866 16.9334C13.8 16.9334 10.3866 13.52 10.3866 9.32002C10.3866 5.12002 13.8 1.70674 17.9866 1.70674ZM17.9866 18.6001C23.1066 18.6001 27.2666 14.44 27.2666 9.32002C27.2666 4.20002 23.1066 0.0400727 17.9866 0.0400727C12.88 0.0400727 8.71997 4.20002 8.71997 9.32002C8.71997 14.44 12.88 18.6001 17.9866 18.6001Z" fill="#4D4D4D"/>
                  <path d="M2.8931 33.12C4.27977 27.4933 10.5599 23.3599 17.9866 23.3599C25.4133 23.3599 31.7064 27.4933 33.0931 33.12H2.8931ZM34.9199 33.8266C33.9333 26.9066 26.6533 21.6933 17.9866 21.6933C9.33325 21.6933 2.05326 26.9066 1.05326 33.8266L0.919922 34.7866H35.0533L34.9199 33.8266Z" fill="#4D4D4D"/>
                  </svg>

                </li></a>
                <a class="navbar-brand" href="{% url 'logout' %}"><li title="Enter">

                  <svg width="40" height="38" viewBox="0 0 40 38"  xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.493 19.0668L21.5597 19.1201L21.493 19.1735V19.0668ZM14.4264 25.5735L15.5331 26.8002L24.0399 19.1201L15.5331 11.4267L14.4264 12.6668L20.6399 18.2801H0.253174V19.9468H20.6399L14.4264 25.5735Z" fill="#4D4D4D"/>
                    <path d="M10.08 2.41332H37.4933V35.8133H10.08V30.1067H8.41333V37.48H39.1599V0.746649H8.41333V8.04001H10.08V2.41332Z" fill="#4D4D4D"/>
                    </svg>

                </li></a>
            {% else %}
                <a class="navbar-brand" href="{% url 'profile'%}" title="Profile"><li>

                  <svg width="36" height="35" viewBox="0 0 36 35"  xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.9866 1.70674C22.1866 1.70674 25.5999 5.12002 25.5999 9.32002C25.5999 13.52 22.1866 16.9334 17.9866 16.9334C13.8 16.9334 10.3866 13.52 10.3866 9.32002C10.3866 5.12002 13.8 1.70674 17.9866 1.70674ZM17.9866 18.6001C23.1066 18.6001 27.2666 14.44 27.2666 9.32002C27.2666 4.20002 23.1066 0.0400727 17.9866 0.0400727C12.88 0.0400727 8.71997 4.20002 8.71997 9.32002C8.71997 14.44 12.88 18.6001 17.9866 18.6001Z" fill="#4D4D4D"/>
                  <path d="M2.8931 33.12C4.27977 27.4933 10.5599 23.3599 17.9866 23.3599C25.4133 23.3599 31.7064 27.4933 33.0931 33.12H2.8931ZM34.9199 33.8266C33.9333 26.9066 26.6533 21.6933 17.9866 21.6933C9.33325 21.6933 2.05326 26.9066 1.05326 33.8266L0.919922 34.7866H35.0533L34.9199 33.8266Z" fill="#4D4D4D"/>
                  </svg>

                </li></a>
                <a class="navbar-brand" href="{% url 'login' %}"><li title="Login">

                    <svg width="41" height="38" viewBox="0 0 41 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.01341 19.0668V19.1735L2.96003 19.1201L3.01341 19.0668ZM10.0934 25.5735L3.88008 19.9468H24.2668V18.2801H3.88008L10.0934 12.6668L8.97357 11.4267L0.466797 19.1201L8.97357 26.8002L10.0934 25.5735Z" fill="#4D4D4D"/>
                    <path d="M11.5465 2.41331H38.9598V35.8133H11.5465V30.1067H9.87988V37.48H40.6265V0.746651H9.87988V8.04001H11.5465V2.41331Z" fill="#4D4D4D"/>
                    </svg>

                </li></a>
            {% endif %}

        </div>
    </nav>

    <div id="main-container">
        <main>
          {% block content %}

          {% endblock content %}
        </main>
    </div>
    <footer>
      <div>
          <p id="f-left">
            MyBlog by Shakhriyor Kh.
          </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
